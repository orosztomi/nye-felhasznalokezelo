<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>NYE-CRM Rendszer</title>

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
</head>

<body>

<!-- create navigation bar ( header) -->
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#" th:href="@{/}">NYE-CRM Rendszer</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li ><a th:href="@{/showNewEmployeeForm}";>Hozzáadás</a></li>
				</ul>
				<ul class="nav navbar-nav">
					<li ><a th:href="@{/}">Keresés</a></li>
				</ul>
				
			</div>
		</div>
	</nav>
	<br>
	<br>
	<div class="container">
		<h1>Partner módosítása</h1>
		<hr>
		<h3>Módosítsa a partner adatait</h3>

		<form action="#" th:action="@{/saveEmployee}" th:object="${employee}"
			method="POST">
			
			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{id}" />
			
			<input type="text" th:field="*{firstName}" class="form-control mb-4 col-4">
				<br>
				<input type="text" th:field="*{lastName}" class="form-control mb-4 col-4">
				<br>
				<input type="text" th:field="*{email}" class="form-control mb-4 col-4">
				<br>
				<button type="submit" class="btn btn-success col-2"> Partner módosítás</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/}"> Vissza a Partner listára</a>
	</div>
</body>
</html>
